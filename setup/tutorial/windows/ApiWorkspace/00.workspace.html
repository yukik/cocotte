<p>
	ワークスペースは、ウインドウやドックが表示される領域を示します。<br />
	同じユーザーが同じ所属でログインした表示端末ではすべて同じワークスペースを使用します。<br />
	表示状態は、常にサーバ側で管理されているため、同じワークスペースを使用している端末同士では操作した内容が同期されます。<br />
	<br />
	<br />
	<!--
	ウインドウを自由に配置する事ができるワークスペースは、パソコンのブラウザでログインした場合のみです。<br />
	パソコンではワークスペースに配置したウインドウの状態は、ログアウトしても保持されたままです。<br />
	スマートフォンではワークスペースはアクティブウインドウを表示するよう動作します。<br />
	タブレットでは最後にアクティブなった二つのウインドウを並列して表示します。<br />
	パソコン・スマートフォン・タブレットに限らずすべて同じワークスペースを使用している場合は、同期して動作します。<br />
	-->
	ただし、ウインドウ内のコンテンツの同期はコンテンツでの個別に実装される為、同期は機能を作成したベンダーによる保証となり、同期されない場合があります。
</p>
