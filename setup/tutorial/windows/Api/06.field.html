<h3>フィールド型</h3>
<p>
	cocotteのフィールド型は単体で使用される事はありません。<br />
	モデルもしくはデータソースでフィールドを定義する指定する事により値の検証機能やUIを提供します。
	また、フィールド型はプリセットされたものだけでなく作成する事もできます。<br />
	ただしフィールド型の作成・変更は、ウインドウやポートレットに比べ影響範囲が大きくなりますので
	慎重に行う必要があります。
</p>
